colors=(distro)
bold="on"
underline_enabled="on"
underline_char="-"
separator=" 🠲 "
block_range=(0 15)
color_blocks="on"
block_width=4
block_height=1
bar_char_elapsed="🟩"
bar_char_total="🟥"
