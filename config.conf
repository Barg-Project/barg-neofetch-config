print_info() {
    
    prin "$(color 84)╭──────────────────────────────────────────────────"
    prin "$(color 84)│ $(color 35)Eat ☕ , Sleep 😴 , Linux 🐧 ."
    prin "$(color 84)├──────────────────── $(color 10)Software$(color 84) ────────────────────"
    info "$(color 84)│ $(color 48)OS" distro
    info "$(color 84)│ $(color 48)Kernel" kernel
    info "$(color 84)│ $(color 48)Packages" packages
    info "$(color 84)│ $(color 48)Shell" shell
    info "$(color 84)│ $(color 48)DE" de
    info "$(color 84)│ $(color 48)WM" wm
    info "$(color 84)│ $(color 48)Theme" theme
    info "$(color 84)│ $(color 48)WM Theme" wm_theme
    info "$(color 84)│ $(color 48)Icons" icons
    info "$(color 84)│ $(color 48)Terminal" term
    info "$(color 84)│ $(color 48)Terminal Font" term_font
    info "$(color 84)│ $(color 48)Font" font
    prin "$(color 84)├──────────────────── $(color 10)Hardware$(color 84) ────────────────────"
    info "$(color 84)│ $(color 48)Model" model
    info "$(color 84)│ $(color 48)CPU" cpu
    info "$(color 84)│ $(color 48)CPU Usage" cpu_usage
    info "$(color 84)│ $(color 48)GPU" gpu
    info "$(color 84)│ $(color 48)Memory" memory
    info "$(color 84)│ $(color 48)Disk" disk
    info "$(color 84)│ $(color 48)Resolution" resolution
    info "$(color 84)│ $(color 48)Battrey" battery
    prin "$(color 84)├───────────────────── $(color 46)Misc$(color 84) ─────────────────────"
    info "$(color 84)│ $(color 48)Uptime" uptime
    prin "$(color 84)│ $(color 48)Weather: $(curl wttr.in/?0?q?T | awk '/°(C|F)/ {printf $(NF-1) $(NF) " ("a")"} /,/ {a=$0}')"
    prin "$(color 84)│ $(color 15)󰮯 \n \n $(color 08)󰊠 \n \n $(color 09)󰊠  \n \n $(color 10)󰊠  \n \n $(color 11)󰊠  \n \n $(color 12)󰊠  \n \n $(color 13)󰊠  \n \n $(color 14)󰊠  \n \n $(color 15)󰊠  \n \n "
    prin "$(color 84)╰──────────────────────────────────────────────────"


}



kernel_shorthand="on"
distro_shorthand="on"
os_arch="on"
uptime_shorthand="on"
memory_percent="on"
package_managers="on"
shell_path="off"
shell_version="on"
speed_type="bios_limit"
speed_shorthad="on"
cpu_brand="on"
cpu_speed="on"
cpu_cores="logical"
cpu_temp="C"
gpu_brand="on"
gpu_type="all"
refresh_rate="on"
gtk_shorthand="off"
gtk2="on"
gtk3="on"
public_ip_host="http://ident.me"
public_ip_timeout=2
disk_show=('/' '/home' '/boot/efi')
